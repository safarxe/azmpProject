<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vacanciesqrupisiazmp202/assets/css/index.css">
    <title>Login Register</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Login Company</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email </label>
                    <div class="input-group">
                        <input type="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-group">
                        <input type="password" required minlength="8">
                        <button type="button" class="see-password">üëÅÔ∏è<button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox">Remember me</label>
                    <a href="./co-register.html" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <p class="switch-text">
                Didn't you register at company?
                <a href="./co-register.html" onclick="toggleForm()">Register Company</a>
            </p>
        </div>

        <script src="./main.js"></script>
        <script src="./auth.js"></script></body>

</html>
