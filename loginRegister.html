<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vacanciesqrupisiazmp202/assets/css/index.css">
    <title>Login  Register</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-group">
                        <input type="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-group">
                        <input type="password" required>
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" >
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <p class="switch-text">
                Don't have an account?
                <a href="#" onclick="toggleForm()">Sign up</a>
            </p>
        </div>

        <div class="form-container">
            <h2>Create Account</h2>
            <div class="trial-banner">
                <h3>Start Your Free Trial</h3>
                <p>Get 31 days of premium features</p>
            </div>

            <form onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <div class="input-group">
                        <input type="text" id="registerName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <div class="input-group">
                        <input type="email" id="registerEmail" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <div class="input-group">
                        <input type="password" id="registerPassword" required>
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('registerPassword')">üëì</button>
                    </div>
                </div>

                <div class="features-list">
                    <h4>What you'll get:</h4>
                    <ul>
                        <li>‚úî Best job vacancies</li>
                        <li>‚úî High paying job vacancies</li>
                        <li>‚úî Fast feedback</li>
                    </ul>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <p class="switch-text">
                Already have an account?
                <a href="#" onclick="toggleForm()">Sign in</a>
            </p>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="./auth.js"></script>
</body>

</html>
